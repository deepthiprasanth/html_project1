<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>

    <form>
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="25" required><br><br>

        <!-- Email Field (Autofocus & Default Value) -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="test@example.com" required autofocus><br><br>

        <!-- Password Field (Min 6 characters) -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required><br><br>

        <!-- Category Dropdown (Default: Freelancer) -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="freelancer" selected>Freelancer</option>
        </select><br><br>

        <!-- Date Input Field -->
        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required><br><br>

        <!-- Radio Buttons (Default: 2 Tickets) -->
        <label>Tickets:</label>
        <input type="radio" id="ticket1" name="tickets" value="1">
        <label for="ticket1">1 Ticket</label>

        <input type="radio" id="ticket2" name="tickets" value="2" checked>
        <label for="ticket2">2 Tickets</label>

        <input type="radio" id="ticket3" name="tickets" value="3">
        <label for="ticket3">3 Tickets</label><br><br>

        <!-- Checkbox for Online Payment -->
        <label for="payment">Online Payment:</label>
        <input type="checkbox" id="payment" name="payment" value="yes"><br><br>

        <!-- Notes Text Area (Optional) -->
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" placeholder="Additional notes"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
